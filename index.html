<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>FreeCodeCampSurveyForm</title>
</head>
<body>
  <header class="header">
    <H1 id="title" class="text-center">freeCodeCamp Survey Form</H1>
    <p id="description" class="description text-center">
      Thank you for taking the time to help us improve the platform
    </p>
  </header>


  j
  <form id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">* Name:</label>
      <input id="name" type="text" placeholder="enter your name" required>
      <label for="Email" id="email-label">* Email:</label>
      <input id="email" type="email" placeholder="enter your email" required>
      <label for="number" id="number-label">* Age:</label>
      <input id="number" type="number" placeholder="enter your age" min=1 max=125 required>





    <div class="form-group">
      <p>Which option best describes your current role?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <fieldset id="recommendation">
        <label for="r_definitely"><input type="radio" name="recommend" id="r_definitely" value="definitely" required>Definitely</label>
        <label for="r_maybe"><input type="radio" name="recommend" id="r_maybe" value="maybe" required>Maybe</label>
        <label for="r_not_sure"><input type="radio" name="recommend" id="r_not_sure" value="notsure" required>Not sure</label>
      </fieldset>

    <div class="form-group">
      <p>
        What is your favorite feature of freeCodeCamp?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="openSource">Open Source</option>
      </select>
    </div>

    <div class="form-group">
      <label>What would you like to see improved?<span>(Check all that apply)</span></label>
   
      <label for="input-checkbox1 "><input name="prefer" value="front-end-projects" type="checkbox" id="input-checkbox1">Front-end Projects</label>
      <label for="input-checkbox2 "><input name="prefer" value=" back-end-projects" type="checkbox" id="input-checkbox2" >Back-end Projects</label>
      <label for="input-checkbox3 "><input name="prefer" value="data-visualization" type="checkbox" id="input-checkbox3"/>Data Visualization</label>
      <label for="input-checkbox4 "><input name="prefer" value="challenges" type="checkbox" id="input-checkboxe4"/>Challenges</label>
      <label for="input-checkbox5 "><input name="prefer" value="open-source-community" type="checkbox" id="input-checkbox5">OpenSource Community</label>
      <label for="input-checkbox6 "><input name="prefer" value="gitter-help-rooms" type="checkbox" id="input-checkbox6"/>Gitter help rooms</label>
      <label for="input-checkbox7 "><input name="prefer" value="videos" type="checkbox" id="input-checkbox7"/>Videos</label>
      <label for="input-checkbox8 "><input name="prefer" value="city-meetups"type="checkbox" id="input-checkbox8" />City Meetups</label>
      <label for="input-checkbox9 "><input name="prefer" value="wiki" type="checkbox" id="input-checkbox9" />Wiki</label>
      <label for="input-checkbox10 "><input name="prefer" value="forum" type="checkbox" id="input-checkbox10" />Forum</label>
      <label for="input-checkbox11"><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox11" />Additional Courses</label>
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
